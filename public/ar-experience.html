<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Pokémon Alphabet</title>
  
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 0 !important;
    }
    
    .ui-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .letter-selector {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    
    .letter-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    
    .letter-button.active {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    
    .pokemon-name {
      text-align: center;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .marker-status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 15px;
      border-radius: 20px;
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
      font-size: 14px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    
    .marker-status.detected {
      background-color: rgba(34, 197, 94, 0.8);
    }
    
    .info-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    
    .instructions {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .instructions-content {
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    
    .instructions h2 {
      margin-top: 0;
      font-size: 20px;
    }
    
    .instructions ol {
      padding-left: 20px;
      margin-bottom: 20px;
    }
    
    .instructions li {
      margin-bottom: 10px;
    }
    
    .instructions img {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .close-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .adjust-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
  
  <!-- Ajout d'un script pour améliorer le positionnement des modèles -->
  <script>
    // Composant A-Frame personnalisé pour ajuster automatiquement la taille et la position des modèles
    AFRAME.registerComponent('model-adjuster', {
      schema: {
        scale: {type: 'number', default: 0.25},
        yOffset: {type: 'number', default: 0.15}
      },
      
      init: function() {
        this.el.addEventListener('model-loaded', this.adjustModel.bind(this));
      },
      
      adjustModel: function() {
        // Appliquer l'échelle et la position
        this.el.setAttribute('scale', `${this.data.scale} ${this.data.scale} ${this.data.scale}`);
        this.el.setAttribute('position', `0 ${this.data.yOffset} 0`);
      }
    });
  </script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;">
    <a-marker preset="hiro" id="hiro-marker" emitevents="true">
      <a-entity
        id="pokemon-model"
        model-adjuster="scale: 0.25; yOffset: 0.15"
        rotation="0 0 0"
        gltf-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_vaporeon-lu4Sdtq7SlzJwGKeWqITsTRDRIs4xv.glb"
      ></a-entity>
      <a-text
        id="pokemon-name"
        value="Vaporeon"
        position="0 -0.1 0"
        align="center"
        color="white"
        scale="0.3 0.3 0.3"
      ></a-text>
      <a-text
        id="pokemon-letter"
        value="V"
        position="0 0.3 0"
        align="center"
        color="#4285f4"
        scale="0.5 0.5 0.5"
      ></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <div id="marker-status" class="marker-status">Recherche de marqueur...</div>
  
  <button id="info-button" class="info-button">i</button>
  
  <button id="adjust-button" class="adjust-button">Ajuster modèle</button>
  
  <div id="instructions" class="instructions">
    <div class="instructions-content">
      <h2>Visualiseur AR Pokémon</h2>
      <ol>
        <li>Pointez votre caméra vers un marqueur Hiro</li>
        <li>Un modèle 3D de Pokémon apparaîtra sur le marqueur</li>
        <li>Utilisez le sélecteur en bas pour changer de Pokémon</li>
        <li>Chaque lettre correspond à une évolution d'Évoli</li>
      </ol>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marqueur Hiro">
      <button id="close-instructions" class="close-button">Commencer</button>
    </div>
  </div>
  
  <div class="ui-container">
    <div id="pokemon-name-display" class="pokemon-name">Vaporeon</div>
    <div class="letter-selector">
      <button class="letter-button active" data-letter="V" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_vaporeon-lu4Sdtq7SlzJwGKeWqITsTRDRIs4xv.glb" data-name="Vaporeon">V</button>
      <button class="letter-button" data-letter="F" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_flareon-ha6lLa8iAKSulkAgu5sby1mvilmWui.glb" data-name="Flareon">F</button>
      <button class="letter-button" data-letter="J" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_jolteon-Chq0i0bWWUsgJR3mi0Qg7qF3yBQpgm.glb" data-name="Jolteon">J</button>
      <button class="letter-button" data-letter="E" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_espeon-aqxxplrVA2dMeoC3cHPWinJuiSDcrg.glb" data-name="Espeon">E</button>
      <button class="letter-button" data-letter="G" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_glaceon-7VWYKqy58HMQTN0k2WdnksUDQQTSiL.glb" data-name="Glaceon">G</button>
      <button class="letter-button" data-letter="L" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_leafeon-JHXyPt5E1MNXhJJQqNGtkI1e6gpuPI.glb" data-name="Leafeon">L</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const markerStatus = document.getElementById('marker-status');
      const pokemonNameDisplay = document.getElementById('pokemon-name-display');
      const letterButtons = document.querySelectorAll('.letter-button');
      const infoButton = document.getElementById('info-button');
      const adjustButton = document.getElementById('adjust-button');
      const instructions = document.getElementById('instructions');
      const closeInstructionsButton = document.getElementById('close-instructions');
      const marker = document.getElementById('hiro-marker');
      const pokemonModel = document.getElementById('pokemon-model');
      const pokemonName = document.getElementById('pokemon-name');
      const pokemonLetter = document.getElementById('pokemon-letter');
      
      // Variables pour l'ajustement
      let currentScale = 0.25;
      let currentYOffset = 0.15;
      
      // Show/hide instructions
      closeInstructionsButton.addEventListener('click', function() {
        instructions.style.display = 'none';
      });
      
      infoButton.addEventListener('click', function() {
        instructions.style.display = 'flex';
      });
      
      // Bouton d'ajustement
      adjustButton.addEventListener('click', function() {
        // Cycle through different settings
        currentYOffset += 0.05;
        if (currentYOffset > 0.5) {
          currentYOffset = 0;
          currentScale += 0.05;
          if (currentScale > 0.5) currentScale = 0.1;
        }
        
        // Appliquer les nouveaux paramètres
        pokemonModel.setAttribute('model-adjuster', `scale: ${currentScale}; yOffset: ${currentYOffset}`);
        
        // Ajuster les positions du texte
        pokemonName.setAttribute('position', `0 ${-0.1} 0`);
        pokemonLetter.setAttribute('position', `0 ${currentYOffset + 0.2} 0`);
        
        // Afficher les paramètres actuels
        markerStatus.textContent = `Échelle: ${currentScale.toFixed(2)}, Hauteur: ${currentYOffset.toFixed(2)}`;
      });
      
      // Marker detection events
      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
        markerStatus.textContent = 'Marqueur détecté';
        markerStatus.classList.add('detected');
      });
      
      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
        markerStatus.textContent = 'Recherche de marqueur...';
        markerStatus.classList.remove('detected');
      });
      
      // Letter selection
      letterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          letterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Get data attributes
          const letter = this.getAttribute('data-letter');
          const modelUrl = this.getAttribute('data-model');
          const name = this.getAttribute('data-name');
          
          // Update model and text
          pokemonModel.setAttribute('gltf-model', modelUrl);
          pokemonName.setAttribute('value', name);
          pokemonLetter.setAttribute('value', letter);
          pokemonNameDisplay.textContent = name;
          
          // Réappliquer les paramètres d'ajustement
          pokemonModel.setAttribute('model-adjuster', `scale: ${currentScale}; yOffset: ${currentYOffset}`);
        });
      });
    });
  </script>
</body>
</html>
