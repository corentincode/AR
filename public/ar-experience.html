<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Pokémon Alphabet</title>
  
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .ui-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .letter-selector {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    
    .letter-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    
    .letter-button.active {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    
    .pokemon-name {
      text-align: center;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .marker-status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 15px;
      border-radius: 20px;
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
      font-size: 14px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    
    .marker-status.detected {
      background-color: rgba(34, 197, 94, 0.8);
    }
    
    .info-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    
    .instructions {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .instructions-content {
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    
    .instructions h2 {
      margin-top: 0;
      font-size: 20px;
    }
    
    .instructions ol {
      padding-left: 20px;
      margin-bottom: 20px;
    }
    
    .instructions li {
      margin-bottom: 10px;
    }
    
    .instructions img {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .close-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* Styles spécifiques pour corriger l'affichage plein écran */
    .a-enter-vr {
      display: none !important;
    }
    
    #arjs-video {
      object-fit: cover !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
    
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <a-scene 
    embedded 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-marker preset="hiro" id="hiro-marker" emitevents="true">
      <a-entity
        id="pokemon-model"
        position="0 0 0"
        rotation="350 0 0"
        scale="1 1 1"
        gltf-model="/tortue.glb"
      ></a-entity>
      <a-text
        id="pokemon-name"
        value="Tortue"
        position="0 1.5 0"
        rotation="350 0 0"
        align="center"
        color="white"
        scale="2 2 2"
      ></a-text>
  
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
  
  <div id="marker-status" class="marker-status">Recherche de marqueur...</div>
  
  <button id="info-button" class="info-button">i</button>
  
  <div id="instructions" class="instructions">
    <div class="instructions-content">
      <h2>Visualiseur AR Pokémon</h2>
      <ol>
        <li>Pointez votre caméra vers un marqueur Hiro</li>
        <li>Un modèle 3D de Pokémon apparaîtra sur le marqueur</li>
        <li>Utilisez le sélecteur en bas pour changer de Pokémon</li>
        <li>Chaque lettre correspond à une évolution d'Évoli</li>
      </ol>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marqueur Hiro">
      <button id="close-instructions" class="close-button">Commencer</button>
    </div>
  </div>
  
  <div class="ui-container">
    <div id="pokemon-name-display" class="pokemon-name">Tortue</div>
    <div class="letter-selector">
      <button class="letter-button active" data-letter="T" data-model="/tortue.glb" data-name="Tortue">T</button>
      <button class="letter-button" data-letter="O" data-model="/oiseau.glb" data-name="Oiseau">O</button>
      <button class="letter-button" data-letter="P" data-model="/poisson.glb" data-name="Poisson">P</button>
      <button class="letter-button" data-letter="E" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_espeon-aqxxplrVA2dMeoC3cHPWinJuiSDcrg.glb" data-name="Espeon">E</button>
      <button class="letter-button" data-letter="G" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_glaceon-7VWYKqy58HMQTN0k2WdnksUDQQTSiL.glb" data-name="Glaceon">G</button>
      <button class="letter-button" data-letter="L" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_leafeon-JHXyPt5E1MNXhJJQqNGtkI1e6gpuPI.glb" data-name="Leafeon">L</button>
    </div>
  </div>
  
  <script>
    // Configuration des modèles
    const modelConfigs = {
      'Tortue': {
        scale: '0.02 0.02 0.02',
        position: '0 0.75 0',
        rotation: '0 180 0'
      },
      'Oiseau': {
        scale: '0.75 0.75 0.75',
        position: '0 0 0',
        rotation: '350 0 0'
      },
      'Poisson': {
        scale: '0.05 0.05 0.05', // Taille augmentée pour le poisson
        position: '0 0.2 0',
        rotation: '350 0 0'
      },
      'Espeon': {
        scale: '1 1 1',
        position: '0 0 0',
        rotation: '350 0 0'
      },
      'Glaceon': {
        scale: '1 1 1',
        position: '0 0 0',
        rotation: '350 0 0'
      },
      'Leafeon': {
        scale: '1 1 1',
        position: '0 0 0',
        rotation: '350 0 0'
      }
    };

    // Variable pour suivre si un modèle est en cours de chargement
    let isModelLoading = false;
    
    // Variable pour empêcher le rechargement automatique
    let lastInteractionTime = Date.now();

    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const markerStatus = document.getElementById('marker-status');
      const pokemonNameDisplay = document.getElementById('pokemon-name-display');
      const letterButtons = document.querySelectorAll('.letter-button');
      const infoButton = document.getElementById('info-button');
      const instructions = document.getElementById('instructions');
      const closeInstructionsButton = document.getElementById('close-instructions');
      const marker = document.getElementById('hiro-marker');
      const pokemonModel = document.getElementById('pokemon-model');
      const pokemonName = document.getElementById('pokemon-name');
      
      // Initialiser avec le modèle actif
      const initialModelName = pokemonNameDisplay.textContent;
      if (modelConfigs[initialModelName]) {
        const config = modelConfigs[initialModelName];
        pokemonModel.setAttribute('scale', config.scale);
        pokemonModel.setAttribute('position', config.position);
        pokemonModel.setAttribute('rotation', config.rotation);
      }
      
      // Show/hide instructions
      closeInstructionsButton.addEventListener('click', function() {
        instructions.style.display = 'none';
        lastInteractionTime = Date.now();
      });
      
      infoButton.addEventListener('click', function() {
        instructions.style.display = 'flex';
        lastInteractionTime = Date.now();
      });
      
      // Marker detection events
      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
        markerStatus.textContent = 'Marqueur détecté';
        markerStatus.classList.add('detected');
        lastInteractionTime = Date.now();
      });
      
      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
        markerStatus.textContent = 'Recherche de marqueur...';
        markerStatus.classList.remove('detected');
        lastInteractionTime = Date.now();
      });
      
      // Letter selection
      letterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Mettre à jour le temps d'interaction
          lastInteractionTime = Date.now();
          
          // Si un modèle est déjà en cours de chargement, ignorer le clic
          if (isModelLoading) {
            console.log('Model is already loading, ignoring click');
            return;
          }
          
          // Marquer comme en cours de chargement
          isModelLoading = true;
          
          // Update active button
          letterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Get data attributes
          const modelUrl = this.getAttribute('data-model');
          const name = this.getAttribute('data-name');
          
          console.log('Changing to model:', name);
          
          // Update model and text
          pokemonModel.setAttribute('gltf-model', modelUrl);
          pokemonName.setAttribute('value', name);
          pokemonNameDisplay.textContent = name;
          
          // Appliquer la configuration spécifique au modèle
          if (modelConfigs[name]) {
            const config = modelConfigs[name];
            console.log('Applying config:', config);
            pokemonModel.setAttribute('scale', config.scale);
            pokemonModel.setAttribute('position', config.position);
            pokemonModel.setAttribute('rotation', config.rotation);
          } else {
            console.warn('No configuration found for model:', name);
          }
          
          // Réinitialiser l'état de chargement après un délai
          setTimeout(function() {
            isModelLoading = false;
          }, 2000);
        });
      });
      
      // Fix pour l'affichage plein écran
      function fixFullscreenDisplay() {
        // Forcer la vidéo à prendre tout l'écran
        const video = document.querySelector('#arjs-video');
        if (video) {
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.objectFit = 'cover';
          video.style.position = 'absolute';
          video.style.top = '0';
          video.style.left = '0';
        }
        
        // Forcer le canvas à prendre tout l'écran
        const canvas = document.querySelector('.a-canvas');
        if (canvas) {
          canvas.style.width = '100%';
          canvas.style.height = '100%';
        }
        
        // Supprimer les marges et bordures
        document.body.style.backgroundColor = 'transparent';
      }
      
      // Appliquer le fix après le chargement et lors du redimensionnement
      window.addEventListener('load', fixFullscreenDisplay);
      window.addEventListener('resize', fixFullscreenDisplay);
      
      // Appliquer le fix plusieurs fois pour s'assurer qu'il fonctionne
      setTimeout(fixFullscreenDisplay, 500);
      setTimeout(fixFullscreenDisplay, 1000);
      
      // Empêcher le rechargement automatique
      document.addEventListener('touchstart', function() {
        lastInteractionTime = Date.now();
      });
      
      document.addEventListener('click', function() {
        lastInteractionTime = Date.now();
      });
      
      // Vérifier périodiquement si la page est inactive depuis trop longtemps
      // Si c'est le cas, empêcher le rechargement automatique
      setInterval(function() {
        const now = Date.now();
        const timeSinceLastInteraction = now - lastInteractionTime;
        
        // Si plus de 25 secondes sans interaction, réinitialiser le compteur
        if (timeSinceLastInteraction > 25000) {
          console.log('Preventing auto-reload by simulating interaction');
          lastInteractionTime = now;
        }
      }, 5000);
    });
  </script>
</body>
</html>
