<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Pokémon Alphabet</title>
  
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 0 !important;
    }
    
    .ui-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .letter-selector {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    
    .letter-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    
    .letter-button.active {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    
    .pokemon-name {
      text-align: center;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .marker-status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 15px;
      border-radius: 20px;
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
      font-size: 14px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    
    .marker-status.detected {
      background-color: rgba(34, 197, 94, 0.8);
    }
    
    .info-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    
    .instructions {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .instructions-content {
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    
    .instructions h2 {
      margin-top: 0;
      font-size: 20px;
    }
    
    .instructions ol {
      padding-left: 20px;
      margin-bottom: 20px;
    }
    
    .instructions li {
      margin-bottom: 10px;
    }
    
    .instructions img {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .close-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 3000;
      max-width: 80%;
    }

    .retry-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <!-- Composant personnalisé pour gérer le chargement des modèles -->
  <script>
    AFRAME.registerComponent('model-handler', {
      init: function() {
        this.el.addEventListener('model-loaded', () => {
          console.log('Modèle chargé avec succès');
        });
        this.el.addEventListener('model-error', (error) => {
          console.error('Erreur de chargement du modèle:', error);
        });
      }
    });
  </script>
  
  <!-- Composant personnalisé pour gérer l'initialisation de la caméra -->
  <script>
    AFRAME.registerComponent('camera-handler', {
      init: function() {
        this.setupCamera = this.setupCamera.bind(this);
        this.handleError = this.handleError.bind(this);
        
        // Attendre que la scène soit chargée
        this.el.sceneEl.addEventListener('loaded', this.setupCamera);
      },

      setupCamera: function() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
              // Stocker le stream pour pouvoir l'arrêter plus tard si nécessaire
              this.videoStream = stream;
              console.log('Caméra initialisée avec succès');
            })
            .catch(this.handleError);
        } else {
          this.handleError(new Error('getUserMedia non supporté'));
        }
      },

      handleError: function(error) {
        console.error('Erreur caméra:', error);
        showErrorMessage('Erreur d\'accès à la caméra. Veuillez réessayer.');
      },

      remove: function() {
        // Nettoyer le stream vidéo lors de la destruction du composant
        if (this.videoStream) {
          this.videoStream.getTracks().forEach(track => track.stop());
        }
      }
    });

    // Fonction pour afficher un message d'erreur
    function showErrorMessage(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <p>${message}</p>
        <button class="retry-button" onclick="window.location.reload()">Réessayer</button>
      `;
      document.body.appendChild(errorDiv);
    }
  </script>
</head>
<body>
  <!-- Configuration AR.js optimisée -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;
          sourceWidth: 1080;
          sourceHeight: 1920;
          displayWidth: 1080;
          displayHeight: 1920;
          maxDetectionRate: 60;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
    loading-screen="enabled: false">

    <a-assets>
      <a-asset-item id="vaporeon" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_vaporeon-lu4Sdtq7SlzJwGKeWqITsTRDRIs4xv.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" id="hiro-marker" emitevents="true" smooth="true" smoothCount="5">
      <!-- Groupe pour le modèle et les textes -->
      <a-entity id="pokemon-group" position="0 0 0">
        <!-- Modèle Pokémon -->
        <a-entity
          id="pokemon-model"
          position="0 0.5 0"
          rotation="-90 0 0"
          scale="2.5 2.5 2.5"
          gltf-model="#vaporeon"
          model-handler
          animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
        ></a-entity>

        <!-- Textes -->
        <a-text
          id="pokemon-name"
          value="Vaporeon"
          position="0 0 0"
          rotation="-90 0 0"
          align="center"
          baseline="center"
          color="white"
          scale="1 1 1"
        ></a-text>

        <a-text
          id="pokemon-letter"
          value="V"
          position="0 1 0"
          rotation="-90 0 0"
          align="center"
          baseline="center"
          color="#4285f4"
          scale="2 2 2"
        ></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera camera-handler></a-entity>
  </a-scene>
  
  <div id="marker-status" class="marker-status">Recherche de marqueur...</div>
  
  <button id="info-button" class="info-button">i</button>
  
  <div id="instructions" class="instructions">
    <div class="instructions-content">
      <h2>Visualiseur AR Pokémon</h2>
      <ol>
        <li>Autorisez l'accès à la caméra lorsque demandé</li>
        <li>Pointez votre caméra vers un marqueur Hiro</li>
        <li>Un modèle 3D de Pokémon apparaîtra sur le marqueur</li>
        <li>Utilisez le sélecteur en bas pour changer de Pokémon</li>
      </ol>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marqueur Hiro">
      <button id="close-instructions" class="close-button">Commencer</button>
    </div>
  </div>
  
  <div class="ui-container">
    <div id="pokemon-name-display" class="pokemon-name">Vaporeon</div>
    <div class="letter-selector">
      <button class="letter-button active" data-letter="V" data-model="#vaporeon" data-name="Vaporeon">V</button>
      <button class="letter-button" data-letter="F" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_flareon-ha6lLa8iAKSulkAgu5sby1mvilmWui.glb" data-name="Flareon">F</button>
      <button class="letter-button" data-letter="J" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_jolteon-Chq0i0bWWUsgJR3mi0Qg7qF3yBQpgm.glb" data-name="Jolteon">J</button>
      <button class="letter-button" data-letter="E" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_espeon-aqxxplrVA2dMeoC3cHPWinJuiSDcrg.glb" data-name="Espeon">E</button>
      <button class="letter-button" data-letter="G" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_glaceon-7VWYKqy58HMQTN0k2WdnksUDQQTSiL.glb" data-name="Glaceon">G</button>
      <button class="letter-button" data-letter="L" data-model="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pokedex_3d_pro_leafeon-JHXyPt5E1MNXhJJQqNGtkI1e6gpuPI.glb" data-name="Leafeon">L</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const markerStatus = document.getElementById('marker-status');
      const pokemonNameDisplay = document.getElementById('pokemon-name-display');
      const letterButtons = document.querySelectorAll('.letter-button');
      const infoButton = document.getElementById('info-button');
      const instructions = document.getElementById('instructions');
      const closeInstructionsButton = document.getElementById('close-instructions');
      const marker = document.getElementById('hiro-marker');
      const pokemonModel = document.getElementById('pokemon-model');
      const pokemonName = document.getElementById('pokemon-name');
      const pokemonLetter = document.getElementById('pokemon-letter');
      const pokemonGroup = document.getElementById('pokemon-group');
      
      // Vérifier si la caméra est déjà autorisée
      navigator.permissions && navigator.permissions.query({name: 'camera'})
        .then(function(result) {
          if (result.state === 'denied') {
            showErrorMessage('L\'accès à la caméra a été refusé. Veuillez l\'autoriser dans les paramètres de votre navigateur.');
          }
        });
      
      // Show/hide instructions
      closeInstructionsButton.addEventListener('click', function() {
        instructions.style.display = 'none';
      });
      
      infoButton.addEventListener('click', function() {
        instructions.style.display = 'flex';
      });
      
      // Marker detection events
      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
        markerStatus.textContent = 'Marqueur détecté';
        markerStatus.classList.add('detected');
        pokemonGroup.setAttribute('visible', true);
      });
      
      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
        markerStatus.textContent = 'Recherche de marqueur...';
        markerStatus.classList.remove('detected');
        pokemonGroup.setAttribute('visible', false);
      });
      
      // Letter selection
      letterButtons.forEach(button => {
        button.addEventListener('click', function() {
          letterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          const letter = this.getAttribute('data-letter');
          const modelUrl = this.getAttribute('data-model');
          const name = this.getAttribute('data-name');
          
          pokemonModel.setAttribute('gltf-model', modelUrl);
          pokemonName.setAttribute('value', name);
          pokemonLetter.setAttribute('value', letter);
          pokemonNameDisplay.textContent = name;
        });
      });

      // Gestion des erreurs globales
      window.addEventListener('error', function(event) {
        console.error('Erreur globale:', event.error);
        showErrorMessage('Une erreur est survenue. Veuillez rafraîchir la page.');
      });
    });
  </script>
</body>
</html>
